name: Pipeline CI

on:
  push:
    # El repositorio usa 'main' como rama principal
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo (with LFS)
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Datasets are stored in the repo using Git LFS (no external download step)

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -v

    - name: Run pipeline
      run: |
        python src/orchestrator.py

    - name: Upload processed data and logs
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-artifacts
        path: |
          pipeline_execution.log
          data/processed/**
          data/raw/**
